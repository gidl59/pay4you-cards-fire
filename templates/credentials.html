{% extends "base.html" %}
{% block title %}Credenziali | Pay4You{% endblock %}

{% block content %}
<div class="form-wrap">
  <div class="form-head">
    <div>
      <h1 class="form-title">Credenziali</h1>
      <div class="form-sub">Dati di accesso per la dashboard.</div>
    </div>
    <div class="form-actions">
      <a class="btn-mini ghost" href="{{ url_for('dashboard') }}">← Dashboard</a>
    </div>
  </div>

  <div class="section-box">
    <div class="grid-2">
      <div class="field">
        <label>Username</label>
        <input value="{{ ag.username }}" readonly>
      </div>
      <div class="field">
        <label>Password</label>
        <input value="{{ ag.password }}" readonly>
      </div>
    </div>
    <div class="mini-help">Consiglio: al primo accesso l’agente può cambiare password (se vuoi lo aggiungiamo dopo).</div>
  </div>

  <div class="footer">© 2026 Pay4You — Giuseppe Di Lisio</div>
</div>
{% endblock %}
