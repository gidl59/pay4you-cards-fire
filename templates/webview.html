<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Apri sito</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    .wv-wrap{max-width:1100px;margin:0 auto;padding:14px;}
    .wv-top{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      padding:10px 12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.10);
      backdrop-filter: blur(10px);
      box-shadow:0 18px 60px rgba(0,0,0,.55);
    }
    .wv-title{font-weight:950;margin:0;font-size:14px;word-break:break-word;max-width:70ch;opacity:.9;}
    .wv-actions{display:flex;gap:10px;flex-wrap:wrap;}
    .wv-btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.22);
      color:inherit;text-decoration:none;font-weight:900;
      cursor:pointer;
    }
    .wv-btn.primary{background:rgba(0,140,255,.25);border-color:rgba(0,140,255,.35);}
    .wv-frame{
      margin-top:12px;
      width:100%;
      height:78vh;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.10);
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    iframe{width:100%;height:100%;border:0;}
    .wv-note{opacity:.75;font-size:13px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="wv-wrap">
    <div class="wv-top">
      <div class="wv-title">Sito: {{ url }}</div>
      <div class="wv-actions">
        {% if back_url %}
          <a class="wv-btn" href="{{ back_url }}">Torna alla card</a>
        {% endif %}
        <a class="wv-btn primary" href="{{ url }}" target="_blank" rel="noopener">Apri in nuova scheda</a>
      </div>
    </div>

    <div class="wv-frame">
      <iframe src="{{ url }}" referrerpolicy="no-referrer"></iframe>
    </div>

    <div class="wv-note">
      Alcuni siti bloccano l’apertura dentro la pagina: in quel caso usa “Apri in nuova scheda”.
    </div>
  </div>
</body>
</html>
