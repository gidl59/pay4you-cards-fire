<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Pay4You</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dash-body">

    <header class="dash-header">
        <div class="user-pill">
            <img src="{{ user.avatar }}" class="avatar-header">
            <div>
                <strong style="display:block; font-size:14px;">{{ user.nome }}</strong>
                <small style="color:#00ffc8;">Cliente Pay4You</small>
            </div>
        </div>
        <a href="/area/logout" class="btn-logout">Esci</a>
    </header>

    <div class="dash-container">
        <h2 style="margin-bottom:20px; color:#fff;">I tuoi Profili</h2>

        {% for p_id in ['1', '2', '3'] %}
        {% set p = user['p'~p_id] %}
        
        <div class="profile-strip {{ 'active' if p.active else 'inactive' }}">
            
            <div class="strip-left">
                <img src="{{ p.foto }}" class="agent-thumb" onerror="this.src='https://via.placeholder.com/60'">
                <div class="profile-info">
                    <h3>{{ p.name }}</h3>
                    {% if p_id == '1' %}
                        <span class="profile-label">PRINCIPALE</span>
                    {% else %}
                        <span style="color:#888; font-size:12px;">Secondario</span>
                    {% endif %}
                </div>
            </div>

            <div class="strip-center">
                <form action="/upload/p{{p_id}}/foto" method="post" enctype="multipart/form-data">
                    <label class="media-icon">
                        <div class="icon-box has-content">üì∏</div>
                        <span>Foto</span>
                        <input type="file" name="file" onchange="this.form.submit()">
                    </label>
                </form>

                <form action="/upload/p{{p_id}}/video" method="post" enctype="multipart/form-data">
                    <label class="media-icon">
                        <div class="icon-box">‚ñ∂Ô∏è</div>
                        <span>Video</span>
                        <input type="file" name="file" accept="video/mp4" onchange="this.form.submit()">
                    </label>
                </form>

                <form action="/upload/p{{p_id}}/pdf" method="post" enctype="multipart/form-data">
                    <label class="media-icon">
                        <div class="icon-box">üìÑ</div>
                        <span>PDF</span>
                        <input type="file" name="file" accept=".pdf" onchange="this.form.submit()">
                    </label>
                </form>
            </div>

            <div class="strip-right">
                <button class="btn-action btn-edit">‚úèÔ∏è Modifica Dati</button>
                
                {% if p_id != '1' %}
                    <button class="btn-action btn-off">‚úï Disattiva</button>
                {% else %}
                    <div class="tag-lock">üîí Bloccato</div>
                {% endif %}
            </div>

        </div>
        {% endfor %}

    </div>
</body>
</html>
