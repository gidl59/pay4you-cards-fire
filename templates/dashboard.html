<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dashboard | Pay4You</title>
</head>
<body>
    <div class="dash-head-compact">
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="{{ user.avatar }}" class="dash-avatar-small">
            <h3>{{ user.nome }}</h3>
        </div>
        <a href="/area/logout" style="color:red; text-decoration:none;">Esci</a>
    </div>

    {% for p in ['1', '2', '3'] %}
    <div class="profile-row {{ 'active' if user['p'~p~'_active'] else 'disabled' }}">
        <div style="display:flex; justify-content:space-between;">
            <h4>Profilo P{{p}}</h4>
            <div>
                <button>Modifica</button>
                <button>Disattiva</button>
            </div>
        </div>
        
        <div class="media-manager">
            <div>
                <h5>üì∏ Foto</h5>
                <div class="thumb-strip">
                    {% for f in user['p'~p~'_fotos'] %}<img src="{{f}}" class="thumb-item">{% endfor %}
                </div>
            </div>
            <div>
                <h5>üé• Video</h5>
                <div class="thumb-item">‚ñ∂Ô∏è</div>
            </div>
            <div>
                <h5>üìÑ PDF</h5>
                <div class="thumb-item">PDF</div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
