<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Gestione Modali (QR, VCF, FOTO)
        function showModal(type, title) {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('modalTitle').innerText = title;
            
            // Mostra tasti diversi in base al tipo
            if(type === 'vcf') {
                document.getElementById('btnDownload').style.display = 'inline-block';
            } else {
                document.getElementById('btnDownload').style.display = 'none';
            }
        }
        function hideModal() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</head>
<body style="background:#0b0f15;">

    <div class="dash-head">
        <div class="user-info">
            <img src="/static/pay4you-logo.png" class="p1-mini-logo">
            <span style="color:white; font-weight:bold;">{{ user.nome }}</span>
        </div>
        <a href="/area/logout" style="color:#ff4444; font-size:13px;">Esci</a>
    </div>

    <div class="dash-container">

        <div class="profile-row active">
            <div class="p-left">
                <img src="{{ user.p1.foto }}" class="agent-img" onerror="this.src='https://via.placeholder.com/60'">
                <div>
                    <h3 style="margin:0; color:white;">{{ user.p1.name }}</h3>
                    <small style="color:var(--brand);">Principale</small>
                </div>
            </div>
            <div class="p-actions">
                <a href="#" target="_blank" class="btn-act">üîó APRI P1</a>
                <button class="btn-act" onclick="showModal('qr', 'Condividi QR P1')">üì± QR</button>
                <button class="btn-act" onclick="showModal('vcf', 'Condividi Contatto P1')">üìá VCF</button>
                <a href="/area/activate/1" class="btn-act" style="background:var(--blue); border:none;">‚úèÔ∏è MODIFICA P1</a>
                
                <button class="btn-act">üì∑ FOTO</button>
                <button class="btn-act">üé• VIDEO</button>
                <button class="btn-act">üìÑ PDF</button>
            </div>
        </div>

        {% if user.p2.active %}
            <div class="profile-row active">
                </div>
        {% else %}
            <div class="profile-row inactive">
                <div class="p-left"><span style="color:#888;">Profilo P2 (Vuoto)</span></div>
                <div class="p-actions" style="flex:1;">
                    <a href="/area/activate/2" class="btn-act btn-activate">‚ûï ATTIVA PROFILO P2</a>
                </div>
            </div>
        {% endif %}

        {% if user.p3.active %}
            <div class="profile-row active">
                </div>
        {% else %}
            <div class="profile-row inactive">
                <div class="p-left"><span style="color:#888;">Profilo P3 (Vuoto)</span></div>
                <div class="p-actions" style="flex:1;">
                    <a href="/area/activate/3" class="btn-act btn-activate">‚ûï ATTIVA PROFILO P3</a>
                </div>
            </div>
        {% endif %}

    </div>

    <div id="overlay" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="color:white; margin-top:0;">Opzioni</h3>
            <div style="background:#222; height:150px; margin:20px 0; display:flex; align-items:center; justify-content:center; color:#555;">
                [Anteprima QR o Immagine]
            </div>
            
            <div class="modal-actions">
                <button class="btn-share" style="background:#25D366;" onclick="alert('WhatsApp')">WhatsApp</button>
                <button class="btn-share" style="background:#fff; color:#000;" onclick="alert('Email')">Email</button>
                <button id="btnDownload" class="btn-share" style="background:var(--brand); color:#000; display:none;" onclick="alert('Scaricato su PC')">Scarica su PC</button>
                <button class="btn-share" style="background:#333;" onclick="hideModal()">Chiudi</button>
            </div>
            <div style="margin-top:15px;">
                <button style="background:transparent; color:red; border:none; cursor:pointer;" onclick="alert('Eliminato!')">üóëÔ∏è Elimina</button>
            </div>
        </div>
    </div>

</body>
</html>
