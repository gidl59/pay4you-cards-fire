<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dashboard | Pay4You</title>
</head>
<body>
    <div class="dash-head-compact">
        <div style="display:flex; align-items:center; gap:15px;">
            <img src="{{ user.avatar }}" class="dash-avatar-small">
            <div>
                <h2 style="margin:0; font-size:18px;">{{ user.nome }}</h2>
                <small style="color:var(--brand)">@{{ user.slug }}</small>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <a href="/" class="btn-login-outline" style="margin:0">Vedi Card</a>
            <a href="/area/logout" style="color:red; text-decoration:none; font-weight:bold;">Esci</a>
        </div>
    </div>

    {% for p_id in ['1', '2', '3'] %}
    <div class="profile-row {{ 'active' if user['p'~p_id~'_active'] else 'disabled' }}">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Profilo P{{ p_id }}</h3>
            <div>
                <button class="btn-login-outline">Modifica</button>
                <button class="btn-login-outline" style="border-color:red; color:red !important;">Disattiva</button>
            </div>
        </div>

        <div class="media-manager">
            <div class="media-box">
                <small>üì∏ FOTO GALLERY</small>
                <div class="thumb-strip">
                    <form action="/upload/{{p_id}}/foto" method="post" enctype="multipart/form-data">
                        <label class="thumb-item add-media">
                            <span>+</span>
                            <input type="file" name="file" accept="image/*" onchange="this.form.submit()" style="display:none">
                        </label>
                    </form>
                </div>
            </div>

            <div class="media-box">
                <small>üé• VIDEO GALLERY (MP4)</small>
                <div class="thumb-strip">
                    <form action="/upload/{{p_id}}/video" method="post" enctype="multipart/form-data">
                        <label class="thumb-item add-media video">
                            <span>‚ñ∂Ô∏è</span>
                            <input type="file" name="file" accept="video/mp4" onchange="this.form.submit()" style="display:none">
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
