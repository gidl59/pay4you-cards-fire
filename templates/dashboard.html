<div class="dash-head-compact">
    <img src="{{ user.avatar }}" class="dash-avatar-small">
    <div>
        <h2 style="margin:0">{{ user.nome }}</h2>
        <a href="/card/{{ user.slug }}" class="btn-view" target="_blank">Visualizza Card</a>
    </div>
</div>

<div class="profile-row active">
    <div class="row-header">
        <h3>Profilo Principale (P1)</h3>

            <button class="btn" onclick="openQR('1')">QR Code</button>
            <a href="/edit/p1" class="btn primary">Modifica</a>
            <button class="btn btn-disattiva">Disattiva</button>
        </div>
    </div>
    
    <div class="media-manager">
        <div class="media-box">
            <h5>Foto Gallery</h5>
            <div class="thumb-strip"> </div>
        </div>
        <div class="media-box">
            <h5>Video Gallery</h5>
            <div class="thumb-strip"> </div>
        </div>
        <div class="media-box">
            <h5>Documenti PDF</h5>
            <div class="thumb-strip"> </div>
        </div>
    </div>
</div>
