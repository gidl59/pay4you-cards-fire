<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login | Pay4You</title>
</head>
<body>
    <div class="login-shell">
        <div class="login-card">
            <img src="/static/pay4you-logo.png" class="login-logo" alt="Logo">
            
            <div class="login-head">
                <h1>Area riservata</h1>
                <p style="color: #8b949e; margin-bottom: 25px;">Accedi per gestire le tue card</p>
            </div>

            <form method="POST" action="/area/login" class="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit" class="btn-login-primary">Accedi ora</button>
                
                <div style="margin-top: 15px;">
                    <a href="/area/forgot" class="btn-login-outline">Password dimenticata?</a>
                    <a href="/" class="btn-login-outline">Torna alla Home</a>
                </div>
            </form>

            <div class="login-foot">
                <p>© 2026 Pay4You — Giuseppe Di Lisio</p>
                <a href="/privacy">Privacy Policy</a> · <a href="/cookie">Cookie Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
