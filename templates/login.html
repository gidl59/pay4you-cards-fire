{% extends "base.html" %}
{% block title %}Login | Pay4You{% endblock %}

{% block content %}
<div class="page-main">
  <div class="panel" style="width:min(520px,100%);">

    <div class="panel-head" style="text-align:center;">
      <img src="{{ url_for('static', filename='pay4you-logo.png') }}"
           alt="Pay4You"
           style="width:88px;height:88px;object-fit:contain; filter: drop-shadow(0 10px 18px rgba(250,204,21,.35)); margin-top:6px;">
      <div style="font-weight:950; font-size:20px; margin-top:8px;">Area riservata</div>
      <div class="hint" style="margin-top:6px;">Inserisci le credenziali per gestire la tua card.</div>
    </div>

    <form method="post" style="padding:18px;">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" autocomplete="username" required>
      </div>

      <div class="field" style="margin-top:12px;">
        <label>Password</label>
        <input type="password" name="password" autocomplete="current-password" required>
      </div>

      {% if error %}
        <div class="flash" style="margin-top:12px; border-color: rgba(239,68,68,.35);">
          {{ error }}
        </div>
      {% endif %}

      <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
        <button class="btn primary" type="submit" style="flex:1;">Accedi</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
