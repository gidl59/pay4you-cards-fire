{% extends "base.html" %}
{% block title %}Login | Pay4You{% endblock %}

{% block content %}
<div class="page-main">
  <div class="panel panel-login">

    <div class="panel-head panel-head-center">
      <img src="{{ url_for('static', filename='pay4you-logo.png') }}"
           alt="Pay4You" class="login-logo">
      <div class="login-title">Area riservata</div>
      <div class="hint">Inserisci le credenziali per gestire la tua card.</div>
    </div>

    <form method="post" class="panel-body">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" autocomplete="username" required>
      </div>

      <div class="field" style="margin-top:12px;">
        <label>Password</label>
        <input type="password" name="password" autocomplete="current-password" required>
      </div>

      {% if error %}
        <div class="flash flash-error" style="margin-top:12px;">
          {{ error }}
        </div>
      {% endif %}

      <div style="margin-top:14px;">
        <button class="btn primary" type="submit" style="width:100%;">Accedi</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
