<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Pay4You</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/static/favicon.ico">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="login-shell">
  <div class="login-card">

    <div class="login-brand" style="display:flex; align-items:center; gap:12px;">
      <!-- âœ… LOGO: dimensione controllata -->
      <img
        class="login-logo"
        src="/static/pay4you-logo.png"
        alt="Pay4You"
        style="width:64px; height:64px; object-fit:contain; display:block;"
      >
      <div>
        <div class="login-title">Pay4You Cards</div>
        <div class="hint">Accesso Area Riservata</div>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap" style="margin-top:12px">
          {% for cat,msg in messages %}
            <div class="flash flash-{{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/area/login" class="login-form">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" autocomplete="username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" autocomplete="current-password" required>
      </div>

      <button class="btn primary" type="submit" style="width:100%">Accedi</button>
    </form>

    <div class="hint" style="margin-top:12px; text-align:center;">
      Pay4You.store
    </div>

  </div>
</div>

</body>
</html>
