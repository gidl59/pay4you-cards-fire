<div class="login-shell">
  <div class="login-card">
    <div class="login-top">
      <img class="login-logo" src="/static/pay4you-logo.png" alt="Pay4You">
      <div class="login-head">
        <h1>Area riservata</h1>
        <p class="muted">Accedi per gestire le tue card</p>
      </div>
    </div>

    <form method="post" action="/area/login" class="login-form">
      <div class="field">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="field">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="login-actions">
        <button class="btn btn-login-primary" type="submit">Accedi ora</button>
      </div>
      
      <div style="margin-top:20px;">
        <a class="btn-login-outline" href="/area/forgot">Password dimenticata?</a>
        <a class="btn-login-outline" href="/">Torna alla Home</a>
      </div>

      <div class="login-foot">
        <p class="muted">© 2026 Pay4You — Giuseppe Di Lisio</p>
        <a href="/privacy">Privacy Policy</a> · <a href="/cookie">Cookie Policy</a>
      </div>
    </form>
  </div>
</div>
