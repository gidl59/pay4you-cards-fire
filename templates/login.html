<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Pay4You</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-shell">
    <div class="login-box">
      <div class="login-title">Pay4You Cards</div>
      <div class="login-hint">Accedi</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div style="margin-top:10px;">
            {% for cat,msg in messages %}
              <div class="flash flash-{{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" style="margin-top:12px; display:flex; flex-direction:column; gap:10px;">
        <input class="inp" name="username" placeholder="username" autocomplete="username">
        <input class="inp" name="password" type="password" placeholder="password" autocomplete="current-password">
        <button class="btn primary" type="submit">Entra</button>
      </form>
    </div>
  </div>
</body>
</html>
