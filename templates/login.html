{% extends "base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Accesso area admin</h1>

    {% if error %}
      <p style="color:#fecaca; font-size:13px; margin-bottom:8px;">
        {{ error }}
      </p>
    {% endif %}

    <form method="post" action="{{ url_for('login_post') }}">
      <input type="hidden" name="next" value="{{ next }}">

      <label for="password" style="font-size:13px; display:block; margin-bottom:4px;">
        Password
      </label>

      <input type="password" id="password" name="password" required>

      <button type="submit" style="margin-top:8px;">Entra</button>
    </form>
  </div>
</div>
{% endblock %}
