<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accedi | Pay4You</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-wrap">
        <img src="/static/pay4you-logo.png" class="logo-login">
        
        <div class="login-box">
            <h2 style="color:var(--brand); margin-top:0;">Area Riservata</h2>
            
            {% if error %}
                <div style="background: #ff4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px;">
                    ⚠ {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="/area/login">
                <input type="text" name="username" class="input-rect" placeholder="Username" required>
                <input type="password" name="password" class="input-rect" placeholder="Password" required>
                <button type="submit" class="btn-login">ACCEDI ORA</button>
            </form>

            <div class="login-links">
                <a href="/area/forgot">Password dimenticata?</a>
            </div>
        </div>

        <div class="legal-foot">
            <a href="/privacy">Privacy Policy</a> • <a href="/cookie">Cookie Policy</a>
            <br><br>© 2026 Pay4You
        </div>
    </div>
</body>
</html>
