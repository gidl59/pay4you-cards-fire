{% extends "base.html" %}
{% block title %}Accesso | Pay4You{% endblock %}

{% block content %}
<div class="page-main">
  <div class="login-card">
    <h1 class="page-title" style="margin-bottom:10px;">Accesso</h1>

    {% if error %}
      <div class="flash" style="margin:10px 0;">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login_post') }}">
      <div class="form-grid" style="padding:0; grid-template-columns:1fr; gap:12px;">
        <div class="field">
          <label>Username</label>
          <input name="username" autocomplete="username" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input name="password" type="password" autocomplete="current-password" required>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn primary" type="submit">Entra</button>
          <div class="hint" style="align-self:center;">Se non hai le credenziali, contatta Pay4You.</div>
        </div>
      </div>
    </form>

    <div class="footer">Realizzato Â© Pay4You da Giuseppe Di Lisio 2026</div>
  </div>
</div>
{% endblock %}
