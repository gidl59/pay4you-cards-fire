<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Area riservata | Pay4You</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body data-theme="">
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-brand">
        <img class="auth-logo" src="{{ url_for('static', filename='pay4you-logo.png') }}" alt="Pay4You"
             onerror="this.style.display='none';">
        <div class="auth-title">Area riservata</div>
        <div class="auth-subtitle">Inserisci le credenziali per gestire la tua card.</div>
      </div>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      <form method="post" class="auth-form">
        <label class="field">
          <span>Username</span>
          <input class="input" type="text" name="username" autocomplete="username" required>
        </label>

        <label class="field">
          <span>Password</span>
          <input class="input" type="password" name="password" autocomplete="current-password" required>
        </label>

        <button class="btn btn-primary btn-full" type="submit">Accedi</button>
      </form>

      <div class="auth-footer">Â© 2026 Pay4You</div>
    </div>
  </div>
</body>
</html>
