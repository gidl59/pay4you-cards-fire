{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="page-main">
  <div class="login-card">
    <h1 class="page-title">Accesso</h1>

    {% if error %}
      <div class="flash" style="margin:10px 0;">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login_post') }}" class="form-grid">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" required autocomplete="username">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required autocomplete="current-password">
      </div>
      <button class="btn primary" type="submit">Entra</button>
    </form>

    <p class="muted" style="margin-top:10px;">Se non hai le credenziali, contatta Pay4You.</p>
  </div>
</div>
{% endblock %}
