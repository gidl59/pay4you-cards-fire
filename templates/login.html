<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Pay4You</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body class="auth-page">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <a class="back-link" href="javascript:history.back()">‚Üê Torna indietro</a>
        <div class="brand">
          <img src="/static/pay4you-logo.png" alt="Pay4You" onerror="this.style.display='none'">
          <div>
            <div class="brand-title">Pay4You Cards</div>
            <div class="brand-sub">Area riservata</div>
          </div>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-wrap">
            {% for cat,msg in messages %}
              <div class="flash {{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="auth-form">
        <label>Username</label>
        <input name="username" autocomplete="username" required>

        <label>Password</label>
        <input name="password" type="password" autocomplete="current-password" required>

        <button class="btn primary" type="submit">Accedi</button>
      </form>

      <div class="auth-foot">
        <span>URL card: <code>{{ request.host_url }}</code></span>
      </div>
    </div>
  </div>
</body>
</html>
