{% extends "base.html" %}
{% block title %}Profilo 2 | Pay4You{% endblock %}

{% block content %}
<div class="page-main">
  <div class="agent-form-wrapper">
    <h1 class="agent-form-title">Profilo 2</h1>

    <div style="margin-bottom:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="header-link" href="{{ url_for('me_edit') }}">â¬… Torna al profilo principale</a>
      <a class="header-link" href="/{{ base_agent.slug }}?p=p2&owner=1" target="_blank" rel="noopener">Apri Profilo 2 pubblico</a>
    </div>

    <form class="agent-form" method="post" action="{{ url_for('me_profile2_post') }}" enctype="multipart/form-data">

      <label>Nome</label>
      <input type="text" name="name" value="{{ agent.name or '' }}" required>

      <label>Azienda</label>
      <input type="text" name="company" value="{{ agent.company or '' }}">

      <label>Ruolo</label>
      <input type="text" name="role" value="{{ agent.role or '' }}">

      <label>Bio / Descrizione</label>
      <textarea name="bio">{{ agent.bio or '' }}</textarea>

      <hr style="border:0; height:1px; background:rgba(148,163,184,0.15); margin:10px 0;">

      <label>Foto profilo (Profilo 2)</label>
      <input type="file" name="photo" accept="image/*">

      <label>Logo extra (Profilo 2)</label>
      <input type="file" name="extra_logo" accept="image/*">

      <div class="agent-form-buttons">
        <button type="submit">Salva Profilo 2</button>
        <a class="btn-secondary" href="{{ url_for('me_edit') }}">Torna indietro</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
