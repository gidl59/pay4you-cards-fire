<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Condividi</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:18px;}
    .box{max-width:760px; margin:0 auto;}
    .card{border:1px solid rgba(0,0,0,.12); border-radius:16px; padding:16px;}
    .btn{display:inline-block; padding:12px 14px; border-radius:12px; font-weight:800; text-decoration:none;
         border:1px solid rgba(0,0,0,.15); margin-right:10px; margin-top:10px;}
    textarea{width:100%; min-height:160px; border-radius:12px; border:1px solid rgba(0,0,0,.15); padding:12px;}
    .muted{opacity:.75; font-size:13px;}
  </style>
</head>
<body>
  <div class="box">
    <div class="card">
      <h2 style="margin:0 0 10px;">Condividi su WhatsApp</h2>
      <div class="muted">Se dopo WhatsApp tornavi “bianco”, da qui hai sempre il tasto per rientrare nella card.</div>

      <div style="margin-top:12px;">
        <textarea readonly>{{ text }}</textarea>
      </div>

      <div>
        <a class="btn" href="{{ wa_url }}" target="_blank" rel="noopener">Apri WhatsApp</a>

        {% if back_url %}
          <a class="btn" href="{{ back_url }}">Torna alla card</a>
        {% else %}
          <a class="btn" href="/">Torna</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
