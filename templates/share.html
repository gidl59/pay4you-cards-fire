<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Condividi</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    .share-wrap{max-width:820px;margin:0 auto;padding:16px;}
    .share-card{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.08);
      padding:16px;
      backdrop-filter: blur(10px);
    }
    .share-top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .share-title{font-weight:900;font-size:18px;margin:0;}
    .share-actions{display:flex;gap:10px;flex-wrap:wrap;}
    .share-btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.22);
      color:inherit;text-decoration:none;font-weight:800;
      cursor:pointer;
    }
    .share-btn.primary{background:rgba(0,140,255,.25);border-color:rgba(0,140,255,.35);}
    .share-box{margin-top:12px;}
    .share-text{
      width:100%;min-height:160px;resize:none;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:inherit;
      padding:12px;
      line-height:1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .share-mini{opacity:.75;font-size:13px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="share-wrap">
    <div class="share-card">
      <div class="share-top">
        <h1 class="share-title">Condividi su WhatsApp</h1>
        <div class="share-actions">
          {% if back_url %}
            <a class="share-btn" href="{{ back_url }}">Torna alla card</a>
          {% endif %}
          <a class="share-btn primary" href="{{ wa_url }}" target="_blank" rel="noopener">Apri WhatsApp</a>
        </div>
      </div>

      <div class="share-box">
        <textarea class="share-text" readonly>{{ text }}</textarea>
        <div class="share-mini">
          Se WhatsApp non torna indietro correttamente, usa “Torna alla card”.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
