<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Pay4You Cards â€“ {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS principale -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Cropper.js per ritaglio foto profilo (solo admin form la usa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css"
  >
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="site-header-left">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="Pay4You"
      class="site-header-logo"
    >
    <div class="site-header-title">Pay4You Digital Card</div>
  </div>

  <nav class="site-header-links">
    {% if session.get('admin') %}
      <a href="{{ url_for('admin_home') }}">Pannello agenti</a>
      <!-- card principale di Giuseppe; puoi cambiare lo slug se serve -->
      <a href="{{ url_for('public_card', slug='giuseppe') }}">Vai alle card</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Admin</a>
    {% endif %}
  </nav>
</header>

<main class="page-main">
  {% block content %}{% endblock %}
</main>

</body>
</html>
