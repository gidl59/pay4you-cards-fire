<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pay4You Cards{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>

<body>
  <div class="app-shell">

    {% if session.get('username') %}
    <header class="app-header">
      <div class="app-header-left">
        <span class="app-logo-text">Pay4You â€“ Card digitale</span>
      </div>

      <div class="app-header-right">
        {% if session.get('role') == 'admin' %}
          <a href="{{ url_for('admin_home') }}" class="header-link">Agenti</a>
          <a href="{{ url_for('logout') }}" class="header-link">Logout</a>
        {% else %}
          <a href="{{ url_for('me_edit') }}" class="header-link">Modifica</a>

          {% if 'me_profile2' in current_app.view_functions %}
            <a href="{{ url_for('me_profile2') }}" class="header-link">Profilo 2</a>
          {% endif %}

          <a href="{{ url_for('logout') }}" class="header-link">Logout</a>
        {% endif %}
      </div>
    </header>
    {% endif %}

    <main class="app-main">
      {% block content %}{% endblock %}
    </main>

  </div>
</body>
</html>
