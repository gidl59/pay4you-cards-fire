<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pay4You Cards{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importantissimo per P.IVA/IBAN: evita che il browser li trasformi in link telefono -->
  <meta name="format-detection" content="telephone=no">

  <!-- Il tuo CSS principale -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- (opzionale) favicon se ce l'hai -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Libreria per il crop della foto profilo -->
  <link rel="stylesheet"
        href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body>
  <div class="app-shell">
    {% if session.get('admin') %}
    <header class="app-header">
      <div class="app-header-left">
        <span class="app-logo-text">Pay4You â€“ Card digitale</span>
      </div>
      <div class="app-header-right">
        <a href="{{ url_for('admin_home') }}" class="header-link">Agenti</a>
        <a href="{{ url_for('logout') }}" class="header-link">Logout</a>
      </div>
    </header>
    {% endif %}

    <main class="app-main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
