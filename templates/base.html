<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pay4You Cards{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importantissimo per P.IVA/IBAN: evita che il browser li trasformi in link telefono -->
  <meta name="format-detection" content="telephone=no">

  <!-- Il tuo CSS principale -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- (opzionale) favicon se ce l'hai -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Libreria per il crop della foto profilo -->
  <link rel="stylesheet"
        href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <style>
    /* Flash messages (mini stile, puoi spostarlo in style.css) */
    .flash-wrap{ max-width:1100px; margin: 12px auto 0; padding: 0 14px; }
    .flash{
      padding: 10px 12px;
      border-radius: 12px;
      margin: 8px 0;
      font-size: 13px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(2,6,23,0.55);
      color: #e5e7eb;
    }
    .flash.ok{
      border-color: rgba(34,197,94,0.35);
      background: rgba(34,197,94,0.12);
    }
    .flash.error{
      border-color: rgba(239,68,68,0.35);
      background: rgba(239,68,68,0.10);
    }
  </style>
</head>

<body>
  <div class="app-shell">

    {% if session.get("role") == "admin" %}
    <header class="app-header">
      <div class="app-header-left">
        <span class="app-logo-text">Pay4You – Card digitale</span>
      </div>
      <div class="app-header-right">
        <a href="{{ url_for('admin_home') }}" class="header-link">Agenti</a>
        <a href="{{ url_for('logout') }}" class="header-link">Logout</a>
      </div>
    </header>
    {% endif %}

    <!-- ✅ FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="flash-wrap">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <main class="app-main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
