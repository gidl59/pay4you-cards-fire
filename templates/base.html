<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay4You Digital Card</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #061020, #0b1224 35%, #0f142e 85%);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            color: #fff;
        }

        header.topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(0,0,0,0.15);
        }

        header .logo-mini img {
            height: 42px;
            animation: pulse 3s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.08);}
            100% { transform: scale(1);}
        }

        nav a {
            margin-left: 18px;
            color: #ffd000;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 6px #ffd000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>

<header class="topbar">
    <div class="logo-mini">
        <img src="{{ url_for('static', filename='img/logo-pay4you.png') }}" alt="Pay4You">
    </div>

    {% if session.get('admin') %}
    <nav>
        <a href="{{ url_for('admin_home') }}">Pannello agenti</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    {% endif %}
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
