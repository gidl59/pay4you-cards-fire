<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo | Pay4You</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico?v=2">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .edit-box { max-width:600px; margin:20px auto; background:#111; padding:30px; border-radius:15px; border:1px solid #333; }
        .form-group { margin-bottom:15px; }
        .form-group label { display:block; color:#888; margin-bottom:5px; font-size:13px; }
        .form-input { width:100%; padding:10px; background:#222; border:1px solid #444; color:white; border-radius:5px; box-sizing:border-box;}
        .btn-save { width:100%; padding:15px; background:linear-gradient(90deg, #0088cc, #00ffc8); border:none; border-radius:10px; font-weight:bold; cursor:pointer; font-size:16px; margin-top:20px;}
    </style>
</head>
<body style="background:#050505; color:white;">

    <div class="dash-head">
        <a href="/area" style="color:var(--brand); text-decoration:none;">‚Üê Torna alla Dashboard</a>
        <span style="color:white; font-weight:bold;">Modifica Profilo P{{ p_id }}</span>
    </div>

    <div class="edit-box">
        <form method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label>Foto Profilo (Lascia vuoto per non cambiare)</label>
                <input type="file" name="foto" class="form-input" accept="image/*">
            </div>

            <div class="form-group">
                <label>Foto Copertina</label>
                <input type="file" name="cover" class="form-input" accept="image/*">
            </div>

            <hr style="border-color:#333; margin:20px 0;">

            <div class="form-group">
                <label>Nome e Cognome</label>
                <input type="text" name="name" class="form-input" value="{{ p.name }}" required>
            </div>

            <div class="form-group">
                <label>Ruolo / Professione</label>
                <input type="text" name="role" class="form-input" value="{{ p.role }}">
            </div>

            <div class="form-group">
                <label>Azienda</label>
                <input type="text" name="company" class="form-input" value="{{ p.company }}">
            </div>

            <div class="form-group">
                <label>Bio / Descrizione</label>
                <textarea name="bio" class="form-input" rows="3">{{ p.bio }}</textarea>
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="text" name="mobile" class="form-input" value="{{ p.mobiles[0] if p.mobiles else '' }}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-input" value="{{ p.emails[0] if p.emails else '' }}">
            </div>

            <div class="form-group">
                <label>Sito Web</label>
                <input type="text" name="website" class="form-input" value="{{ p.websites[0] if p.websites else '' }}">
            </div>

            <button type="submit" class="btn-save">üíæ SALVA MODIFICHE</button>
        </form>
    </div>

</body>
</html>
