<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico?v=2">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background:#050505; color:white; padding:20px;">
    
    <div style="max-width:600px; margin:0 auto; background:#111; padding:30px; border-radius:15px; border:1px solid #333;">
        <h2 style="color:var(--brand);">Modifica Profilo</h2>
        
        <form method="POST" enctype="multipart/form-data">
            
            <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:20px;">
                <label style="color:#00ffc8; font-weight:bold;">IMMAGINE PROFILO</label>
                <br><br>
                <label>1. Carica nuova foto:</label>
                <input type="file" name="foto" style="width:100%; margin-bottom:10px;">
                
                <label>2. Oppure incolla percorso vecchio file (da Master):</label>
                <input type="text" name="foto_path_manual" placeholder="/uploads/vecchia_foto.jpg" style="width:100%; padding:8px; background:#000; border:1px solid #444; color:white;">
            </div>

            <label>Nome:</label>
            <input type="text" name="name" value="{{ p.name }}" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">

            <label>Ruolo:</label>
            <input type="text" name="role" value="{{ p.role }}" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">

            <label>Azienda:</label>
            <input type="text" name="company" value="{{ p.company }}" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">

            <label>Bio:</label>
            <textarea name="bio" rows="3" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">{{ p.bio }}</textarea>

            <label>Telefono:</label>
            <input type="text" name="mobile" value="{{ p.mobiles[0] if p.mobiles else '' }}" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">

            <label>Email:</label>
            <input type="text" name="email" value="{{ p.emails[0] if p.emails else '' }}" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:none; color:white;">

            <button type="submit" style="width:100%; padding:15px; background:#00ffc8; border:none; font-weight:bold; cursor:pointer;">SALVA TUTTO</button>
        </form>
    </div>

</body>
</html>
