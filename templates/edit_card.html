<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Card</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .edit-container { max-width:900px; margin:20px auto; padding-bottom:110px; }
    .edit-box { background:#111; padding:25px; border-radius:15px; border:1px solid #333; margin-bottom:20px; }
    .box-title { color:#00ffc8; margin-top:0; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:20px; font-size:14px; text-transform:uppercase; display:flex; justify-content:space-between; align-items:center; }
    .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:20px; }
    .full-width { grid-column: span 2; }
    label { display:block; color:#aaa; margin-bottom:5px; font-size:12px; font-weight:bold; }
    input[type="text"], textarea { width:100%; padding:12px; background:#222; border:1px solid #444; color:white; border-radius:6px; box-sizing:border-box; }
    .crop-area { text-align:center; background:#000; padding:10px; border-radius:10px; border:1px solid #333; }
    .crop-circle { width:160px; height:160px; border-radius:50%; border:3px solid #00ffc8; overflow:hidden; margin:0 auto 10px auto; position:relative; background:#222; }
    .crop-circle img { width:100%; height:100%; object-fit:cover; transform-origin: center center; }
    .slider-row { display:flex; align-items:center; gap:10px; margin-bottom:6px; }
    .dash-gallery { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .dash-item { position:relative; width:80px; height:80px; border-radius:8px; overflow:hidden; border:1px solid #444; cursor:pointer; }
    .dash-item img, .dash-item video { width:100%; height:100%; object-fit:cover; }
    .dash-item.deleted { display:none; }
    .pdf-row { display:flex; justify-content:space-between; align-items:center; background:#222; padding:8px; margin-bottom:5px; border-radius:5px; cursor:pointer; border:1px solid #333; }
    .btn-save { position:fixed; bottom:20px; right:20px; background:linear-gradient(90deg, #0088cc, #00ffc8); color:#000; padding:15px 50px; border-radius:40px; border:none; font-weight:bold; font-size:16px; cursor:pointer; z-index:999; }
    .dash-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:10000; justify-content:center; align-items:center; flex-direction:column; }
    .dash-modal-content { max-width:90%; max-height:80vh; margin-bottom:10px; border-radius:10px; }
    .dash-actions { display:flex; gap:15px; margin-bottom:10px; }
    .d-btn { display:flex; align-items:center; gap:6px; padding:10px 20px; border-radius:30px; text-decoration:none; color:white; font-weight:bold; border:none; cursor:pointer; }
    .db-wa { background:#25D366; color:#041b0c; } .db-em { background:#666; } .db-del { background:#ff4444; } .db-cl { background:#0088cc; color:white; }
  </style>
</head>
<body style="background:#050505; color:white; font-family:sans-serif;">
  <div class="dash-head"><a href="/area" style="color:white;">‚Üê Indietro</a> <span style="color:#00ffc8;">MODIFICA P{{ p_id }}</span></div>

  <form method="POST" enctype="multipart/form-data" class="edit-container" id="editForm">
    <div class="edit-box">
      <h3 class="box-title">üë§ Dati & Business</h3>
      <div class="form-grid">
        <div class="full-width"><label>Nome</label><input type="text" name="name" value="{{ p.name }}"></div>
        <div><label>Ruolo</label><input type="text" name="role" value="{{ p.role }}"></div>
        <div><label>Azienda</label><input type="text" name="company" value="{{ p.company }}"></div>
        <div><label>P. IVA</label><input type="text" name="piva" value="{{ p.piva }}"></div>
        <div><label>Codice SDI</label><input type="text" name="cod_sdi" value="{{ p.cod_sdi }}"></div>
        <div class="full-width"><label>PEC</label><input type="text" name="pec" value="{{ p.pec }}"></div>
        <div class="full-width"><label>Bio</label><textarea name="bio" rows="3">{{ p.bio }}</textarea></div>
      </div>
    </div>

    <div class="edit-box">
      <h3 class="box-title">üìû Contatti</h3>
      <div class="form-grid">
        <div><label>Cellulare 1</label><input type="text" name="mobile1" value="{{ p.mobiles[0] if p.mobiles|length > 0 else '' }}"></div>
        <div><label>Cellulare 2</label><input type="text" name="mobile2" value="{{ p.mobiles[1] if p.mobiles|length > 1 else '' }}"></div>
        <div><label>Tel. Ufficio</label><input type="text" name="office_phone" value="{{ p.office_phone }}"></div>
        <div class="full-width"><label>Email (virgola)</label><input type="text" name="email1" value="{{ p.emails|join(',') }}"></div>
        <div class="full-width"><label>Siti Web (virgola)</label><input type="text" name="website" value="{{ p.websites|join(',') }}"></div>
        <div class="full-width"><label>Indirizzi Maps (virgola)</label><input type="text" name="address" value="{{ p.address }}"></div>
      </div>
    </div>

    <div class="edit-box">
      <h3 class="box-title">üì∏ Foto & Crop</h3>
      <div class="form-grid">
        <div class="crop-area">
          <label style="color:#00ffc8;">FOTO AGENTE</label>
          <div class="crop-circle">
            <img id="cropImg" src="{{ p.foto if p.foto else 'https://via.placeholder.com/150' }}"
                 style="object-position: {{ p.pos_x }}% {{ p.pos_y }}%; transform: scale({{ p.zoom }});">
          </div>
          <input type="file" name="foto" accept="image/*" onchange="previewCrop(this)">
          <div style="margin-top:10px;">
            <div class="slider-row"><label>‚ÜîÔ∏è</label><input type="range" name="pos_x" min="0" max="100" value="{{ p.pos_x }}" oninput="updateCrop()"></div>
            <div class="slider-row"><label>‚ÜïÔ∏è</label><input type="range" name="pos_y" min="0" max="100" value="{{ p.pos_y }}" oninput="updateCrop()"></div>
            <div class="slider-row"><label>üîç</label><input type="range" name="zoom" min="1" max="3" step="0.1" value="{{ p.zoom }}" oninput="updateCrop()"></div>
          </div>
          <label>Gira?</label> <input type="checkbox" name="fx_rotate_agent" {% if p.fx_rotate_agent=='on' %}checked{% endif %}>
        </div>

        <div class="crop-area">
          <label style="color:#00ffc8;">LOGO</label>
          <img id="prevLogo" src="{{ p.logo if p.logo else 'https://via.placeholder.com/150' }}" style="height:80px; object-fit:contain; margin:10px auto; display:block;">
          <input type="file" name="logo" accept="image/*" onchange="simplePreview(this, 'prevLogo')">
          <label>Gira?</label> <input type="checkbox" name="fx_rotate_logo" {% if p.fx_rotate_logo=='on' %}checked{% endif %}>
          <hr style="border-color:#333; margin:15px 0;">
          <label>RETRO</label>
          <img id="prevRetro" src="{{ p.personal_foto if p.personal_foto else '' }}" style="height:50px; object-fit:contain; margin:5px auto; display:block;">
          <input type="file" name="personal_foto" accept="image/*" onchange="simplePreview(this, 'prevRetro')">
        </div>
      </div>
      
      <div style="margin-top:20px; background:#222; padding:15px; border-radius:10px;">
        <label>Effetto:</label> 
        <input type="radio" name="fx_interaction" value="tap" {% if p.fx_interaction=='tap' %}checked{% endif %}> TAP 
        <input type="radio" name="fx_interaction" value="mirror" {% if p.fx_interaction=='mirror' %}checked{% endif %}> SPECCHIO
        <span style="margin-left:20px;">|</span>
        <label>Retro:</label>
        <input type="radio" name="fx_back_content" value="logo" {% if p.fx_back_content=='logo' %}checked{% endif %}> Logo
        <input type="radio" name="fx_back_content" value="personal" {% if p.fx_back_content=='personal' %}checked{% endif %}> Foto
      </div>
    </div>

    <div class="edit-box">
      <h3 class="box-title">MEDIA <button type="button" class="btn-del-all" onclick="deleteAll('img')">ELIMINA FOTO</button></h3>
      <input type="file" name="gallery_img" multiple accept="image/*">
      <div class="dash-gallery">
        {% for img in p.gallery_img %}
        <div class="dash-item img-item" onclick="openPreview('{{ img }}', 'img', this)">
          <img src="{{ img }}"><input type="checkbox" name="delete_media" value="{{ img }}" style="display:none;" class="del-chk-img">
        </div>
        {% endfor %}
      </div>
      <hr style="border-color:#333; margin:20px 0;">
      <h3 class="box-title">VIDEO <button type="button" class="btn-del-all" onclick="deleteAll('vid')">ELIMINA VIDEO</button></h3>
      <input type="file" name="gallery_vid" multiple accept="video/*">
      <div class="dash-gallery">
        {% for vid in p.gallery_vid %}
        <div class="dash-item vid-item" onclick="openPreview('{{ vid }}', 'vid', this)">
          <video src="{{ vid }}#t=2.0"></video>
          <input type="checkbox" name="delete_media" value="{{ vid }}" style="display:none;" class="del-chk-vid">
        </div>
        {% endfor %}
      </div>
      <hr style="border-color:#333; margin:20px 0;">
      <h3 class="box-title">PDF <button type="button" class="btn-del-all" onclick="deleteAll('pdf')">ELIMINA PDF</button></h3>
      <input type="file" name="gallery_pdf" multiple accept=".pdf">
      <div style="margin-top:10px;">
        {% for pdf in p.gallery_pdf %}
        <div class="pdf-row pdf-item" onclick="openPreview('{{ pdf.path }}', 'pdf', this)">
          <span><i class="fas fa-file-pdf" style="color:#f44;"></i> {{ pdf.name }}</span>
          <input type="checkbox" name="delete_media" value="{{ pdf.path }}" style="display:none;" class="del-chk-pdf">
        </div>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="btn-save" id="btnSave">üíæ SALVA MODIFICHE</button>
  </form>

  <div id="dashModal" class="dash-modal">
    <button onclick="closeDashModal()" class="d-btn db-cl">CHIUDI X</button>
    <div id="dashMediaBox"></div>
    <div class="dash-actions">
      <button onclick="sendMediaWA()" class="d-btn db-wa"><i class="fab fa-whatsapp"></i> WA</button>
      <button onclick="sendMediaEmail()" class="d-btn db-em"><i class="fas fa-envelope"></i> Email</button>
      <button onclick="deleteCurrentItem()" class="d-btn db-del"><i class="fas fa-trash"></i> DEL</button>
    </div>
  </div>

  <script>
    function previewCrop(input) { if(input.files && input.files[0]) { var r = new FileReader(); r.onload = function(e){ document.getElementById('cropImg').src = e.target.result; }; r.readAsDataURL(input.files[0]); } }
    function simplePreview(input, id) { if(input.files && input.files[0]) { var r = new FileReader(); r.onload = function(e){ document.getElementById(id).src = e.target.result; }; r.readAsDataURL(input.files[0]); } }
    
    function updateCrop() {
      var x = document.getElementsByName('pos_x')[0].value;
      var y = document.getElementsByName('pos_y')[0].value; // Y Axis corretto
      var z = document.getElementsByName('zoom')[0].value;
      var img = document.getElementById('cropImg');
      img.style.objectPosition = x + "% " + y + "%";
      img.style.transform = "scale(" + z + ")";
    }

    let CURRENT_MEDIA = { url:"", type:"" };
    let currentItemElement = null;

    function openPreview(url, type, element) {
      if(element.classList.contains('deleted')) return;
      CURRENT_MEDIA.url = window.location.origin + url;
      CURRENT_MEDIA.type = type;
      currentItemElement = element;
      
      var box = document.getElementById('dashMediaBox');
      if(type === 'img') box.innerHTML = '<img src="'+url+'" class="dash-modal-content">';
      else if(type === 'vid') box.innerHTML = '<video src="'+url+'" controls autoplay class="dash-modal-content"></video>';
      else if(type === 'pdf') box.innerHTML = '<iframe src="'+url+'" class="dash-modal-content" style="background:white; width:95vw; height:80vh;"></iframe>';
      document.getElementById('dashModal').style.display = 'flex';
    }

    function sendMediaWA() {
      window.open("https://wa.me/?text=" + encodeURIComponent("Pay4You - File:\n" + CURRENT_MEDIA.url), "_blank");
    }

    function sendMediaEmail() {
      // TESTO EMAIL COMPLETO (FIX)
      var subject = "Pay4You - Documento";
      var body = "Ciao,\necco un file dalla mia Card Pay4You.\n\nLink:\n" + CURRENT_MEDIA.url;
      window.location.href = "mailto:?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body).replace(/%0A/g, "%0D%0A");
    }

    function closeDashModal() { document.getElementById('dashModal').style.display = 'none'; document.getElementById('dashMediaBox').innerHTML = ""; }
    function deleteCurrentItem() {
      if(confirm("ELIMINARE?")) {
        var chk = currentItemElement.querySelector('input[type="checkbox"]');
        if(chk) chk.checked = true;
        currentItemElement.style.display = 'none';
        closeDashModal();
      }
    }
    function deleteAll(type) {
      if(confirm("ELIMINARE TUTTI?")) {
        var items = document.querySelectorAll('.del-chk-' + type);
        items.forEach(chk => { chk.checked = true; chk.parentElement.style.display = 'none'; });
      }
    }
    document.getElementById('editForm').onsubmit = function() { document.getElementById('btnSave').innerText = "‚è≥ SALVATAGGIO..."; }
  </script>
</body>
</html>
