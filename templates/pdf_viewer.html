{% extends "base.html" %}

{% block title %}Documento {{ index }} – {{ ag.name }}{% endblock %}

{% block content %}
<div class="admin-wrapper">
  <div class="admin-card">

    <p style="margin-bottom:10px;">
      <a href="{{ url_for('public_card', slug=ag.slug) }}" style="color:#facc15; text-decoration:none;">
        ⬅ Torna alla card di {{ ag.name }}
      </a>
    </p>

    <div style="border-radius:12px; overflow:hidden; border:1px solid rgba(148,163,184,0.6); height:70vh;">
      <iframe src="{{ pdf_url }}" style="width:100%; height:100%; border:none;"></iframe>
    </div>

  </div>
</div>
{% endblock %}
