<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Recupero Password</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function startRecovery(e) {
            e.preventDefault();
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('msg-box').style.display = 'block';
            
            // Timer 3 secondi
            setTimeout(() => { window.location.href = "/area/login"; }, 3000);
        }
    </script>
</head>
<body>
    <div class="login-wrap">
        <img src="/static/pay4you-logo.png" class="logo-login">
        
        <div class="login-box">
            <div id="form-box">
                <h2 style="color:white;">Recupero</h2>
                <form onsubmit="startRecovery(event)">
                    <input type="email" class="input-rect" placeholder="Inserisci la tua email" required>
                    <button type="submit" class="btn-login">INVIA</button>
                </form>
                <div class="login-links" style="justify-content:center;">
                    <a href="/area/login">Annulla</a>
                </div>
            </div>

            <div id="msg-box" style="display:none;">
                <h3 style="color:var(--brand);">Richiesta Inviata</h3>
                <p style="color:#ccc; font-size:14px; line-height:1.5;">
                    Se la tua email Ã¨ registrata, riceverai le istruzioni per recuperare la password.
                </p>
                <p style="font-size:12px; color:#666;">Ritorno al login in 3 secondi...</p>
            </div>
        </div>
    </div>
</body>
</html>
