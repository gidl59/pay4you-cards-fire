<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Recupero Password | Pay4You</title>
</head>
<body>
    <div class="login-shell">
        <div class="login-card">
            <h1 style="color:var(--brand)">Recupero Password</h1>
            <p class="muted">Inserisci la tua email per ricevere le nuove credenziali.</p>
            <form class="login-form" style="margin-top:20px;">
                <input type="email" placeholder="La tua email" required>
                <button type="button" class="btn-login-primary" onclick="alert('Richiesta inviata al supporto!')">Invia richiesta</button>
                <br><br>
                <a href="/area/login" class="btn-login-outline">Torna al Login</a>
            </form>
        </div>
    </div>
</body>
</html>
